<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="stylesheet" href="/style.css"><link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Search for TV shows</h1>
    
        <form action="#" id="search">
            <label for="searchShow" id="inputLabel">Enter the Title: </label>
            <input type="text" id="searchShow" name="searchShow" placeholder="search for tv shows...">
            <button id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#023047" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
        </form>
    
        <section id="searchResults">
    
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
